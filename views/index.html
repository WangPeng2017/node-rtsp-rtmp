<script>
    (function () {
        function setCalc(params) {
            var clientHeight = document.documentElement.clientHeight;
            if (!clientHeight) return;
            window.calc = clientHeight / (1080 * 0.95);

            $('.btn').width(calc * 141 + "px");

            $('.right .btn5').width(calc * 176 + "px");

            $('.linebox').width(calc * 336 + "px").height(calc * 438 + "px");;

            $('.left .btn').each(function(index, item) {
                var top = parseInt($(item).css("top"));
                var right = parseInt($(item).css("right"));
                $(item).css("top", calc * top + "px").css("right", calc * right + "px");
            });

            $('.right .btn').each(function(index, item) {
                var top = parseInt($(item).css("top"));
                var left = parseInt($(item).css("left"));
                $(item).css("top", calc * top + "px").css("left", calc * left + "px");
            });

        }
        window.onresize = function () {
           setCalc();
        }
        setCalc();
    }())
    

</script>
<script type="text/javascript">
    $.get("getBatList", function (res) {
        if (res.code) {
            var str = "";
            $.each(res.data, function (index, item) {
                str += '<option value="' + item + '">' + item + '</option>'
            })
            $("#batList").html(str);
        }
    });

    $("#runBat").on("click", function () {
        $.post("runBat", { batName: $("#batList").val() }, function (res) {
            if (res.code) {
                alert("运行成功！")
            } else {
                alert("运行失败！")
            }
        });
    })
</script>
